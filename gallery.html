<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('your-image-url.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      overflow: hidden;
      padding: 14px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding-top: 70px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .thumbnail {
      cursor: pointer;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    #image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    #close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      cursor: pointer;
    }

    #close-modal:hover {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="ass9.html">Home</a>
    <a href="countdown.html">Countdown Timer</a>
    <a href="list-operations.html">List Operations</a>
    <a href="dynamic-table.html">Dynamic Table</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <div class="container">
    <h3>Image Gallery</h3>

    <!-- Thumbnails in a 3-column grid -->
    <div class="gallery-grid">
      <img src="https://images.pexels.com/photos/128817/pexels-photo-128817.jpeg?cs=srgb&dl=pexels-brunocervera-128817.jpg&fm=jpg" alt="Image 1" class="thumbnail" id="img1" />
      <img src="https://images.pexels.com/photos/1629780/pexels-photo-1629780.jpeg?cs=srgb&dl=pexels-ilargian-faus-763704-1629780.jpg&fm=jpg" alt="Image 2" class="thumbnail" id="img2" />
      <img src="https://media.istockphoto.com/id/543219820/photo/dog-spa-wellness.jpg?s=612x612&w=0&k=20&c=a064oE4bUWwmPI1iUmREk_vndw4XD69V2SYv0RfYGrM=" alt="Image 3" class="thumbnail" id="img3" />
      <img src="https://c4.wallpaperflare.com/wallpaper/531/1007/739/dogs-funny-puppies-shiba-inu-1067x853-animals-dogs-hd-art-wallpaper-preview.jpg" alt="Image 4" class="thumbnail" id="img4" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLhJNrZP5Ej5t2lCw6S4nO2XkMr2QhkL-eDQ&s=" alt="Image 5" class="thumbnail" id="img5" />
      <img src="https://plus.unsplash.com/premium_photo-1677542200541-dccdea386537?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnVubnklMjBkb2d8ZW58MHx8MHx8fDA%3D" alt="Image 6" class="thumbnail" id="img6" />
    </div>

  </div>

  <!-- Modal for full-size image -->
  <div id="image-modal">
    <button id="close-modal">Ã—</button>
    <img id="modal-content" src="" alt="Large image" />
  </div>

  <script>
    const modal = document.getElementById('image-modal');
    const modalContent = document.getElementById('modal-content');
    const closeModalButton = document.getElementById('close-modal');

    // Get all thumbnails
    const thumbnails = document.querySelectorAll('.thumbnail');

    // Function to open the modal with the clicked image
    thumbnails.forEach((thumbnail) => {
      thumbnail.addEventListener('click', () => {
        modalContent.src = thumbnail.src; // Open the clicked image
        modal.style.display = 'flex'; // Show modal
      });
    });

    // Close the modal when the close button is clicked
    closeModalButton.addEventListener('click', () => {
      modal.style.display = 'none'; // Hide modal
    });

    // Close the modal when clicking anywhere outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none'; // Hide modal
      }
    });
  </script>
</body>
</html>
