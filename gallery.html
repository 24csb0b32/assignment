<html lang="en">

<head>
    <title>Gallery - Warangal Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff6347;
        }

        .main {
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Gallery Page -->
    <div id="gallery">
        <header>
            <h1>Gallery</h1>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='tourism.html'">Back to Home</button></li>
                    <li><button onclick="window.location.href='heritage.html'">Heritage Sites</button></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2>Explore the Beautiful Scenery of Warangal</h2>

            <!-- Gallery Container -->
            <div class="gallery-container">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014445/Warangal1.png" alt="Warangal Image 1" onclick="openModal(this)">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014500/Warangal2.png" alt="Warangal Image 2" onclick="openModal(this)">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014506/Warangal3.png" alt="Warangal Image 3" onclick="openModal(this)">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014513/Warangal4.png" alt="Warangal Image 4" onclick="openModal(this)">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014544/Warangal9.png" alt="Warangal Image 5" onclick="openModal(this)">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2022/09/16014551/Warangal10.png" alt="Warangal Image 6" onclick="openModal(this)">
            </div>
        </main>
    </div>

    <!-- Modal for Image View -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Expanded Image">
        </div>
    </div>

    <!-- Footer with social media links -->
    <footer>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://wa.me/" target="_blank">WhatsApp</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </footer>

    <script>
        // Function to open modal with clicked image
        function openModal(image) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = image.src;
        }

        // Function to close modal
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>

</body>

</html>
