<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body.countdown-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://t3.ftcdn.net/jpg/04/47/38/00/360_F_447380081_TXxhg4sI82KEAsIqguYztOkAcTD0Ys7c.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transform: scale(1.1);
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        #countdown-display {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body class="countdown-page">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="alarm.html">‚è∞ Alarm</a></li>
                <li><a href="countdown.html">‚è≥ Countdown</a></li>
                <li><a href="stopwatch.html">‚è± Stopwatch</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="countdown-minutes" placeholder="Minutes">
        <input type="number" id="countdown-seconds" placeholder="Seconds">
        <button onclick="startCountdown()">Start</button>
        <div id="countdown-display">00:00</div>
    </div>
</body>
</html>
