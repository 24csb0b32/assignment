<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaeaea;
            color: #333;
        }
        .buttons {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        .buttons button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .buttons .equal {
            grid-column: span 4;
            background-color: #ff6347;
            color: white;
        }
        .buttons .operator {
            background-color: #f0ad4e;
        }
        .buttons .clear {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
			<button class="operator">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
			  <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
			
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
