<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvgrBY5T-oa0SnGRyMPdHPvBALou3fY19FEQ&s');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            transition: background 0.5s ease;
            padding-top: 70px;
        }

        /* Header and Navigation Bar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Transparent box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            backdrop-filter: blur(10px); /* Glass effect */
        }

        .clock {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .theme-switcher {
            margin-top: 20px;
        }

        select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body id="body">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="alarm.html">‚è∞ Alarm</a></li>
                <li><a href="countdown.html">‚è≥ Countdown</a></li>
                <li><a href="stopwatch.html">‚è± Stopwatch</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container home">
        <h1>Welcome to the Clock & Timer App</h1>
        <div class="clock" id="clock">00:00:00 AM</div>
        <div class="date" id="date"></div>
        
        <script>
            function updateClock() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
                document.getElementById('date').textContent = now.toDateString();
            }
            setInterval(updateClock, 1000);
            updateClock();
            
            function switchTheme() {
                const theme = document.getElementById('theme').value;
                const body = document.getElementById('body');
                
                if (theme === 'light') {
                    body.style.backgroundImage = "url('https://wallpapers.com/images/hd/light-background-ikyjig15tfb42tv5.jpg')";
                    body.style.color = '#000';
                } else if (theme === 'dark') {
                    body.style.backgroundImage = "url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGFyayUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D')";
                    body.style.color = '#fff';
                } else if (theme === 'neon') {
                    body.style.backgroundImage = "url('https://img.freepik.com/free-vector/realistic-neon-lights-background_52683-59889.jpg')";
                    body.style.color = '#0ff';
                } else if (theme === 'custom') {
                    body.style.backgroundImage = "url('https://png.pngtree.com/thumb_back/fh260/background/20240919/pngtree-a-background-of-orange-blue-and-yellow-gradients-with-gritty-appearance-image_16233934.jpg')";
                    body.style.color = '#fff';
                }
                body.style.backgroundSize = "cover";
                body.style.backgroundPosition = "center";
                body.style.transition = "background 0.5s ease";
            }
        </script>

        <div class="theme-switcher">
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="switchTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="neon">Neon</option>
                <option value="custom">Custom</option>
            </select>
        </div>
    </div>
</body>
</html>
