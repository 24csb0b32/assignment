<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://benjweinberg.com/wp-content/uploads/2021/02/https___cdn.cnn_.com_cnnnext_dam_assets_200619162441-list-making-stock.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      overflow: hidden;
      padding: 14px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 70px;
      color: black;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      margin: 4px;
      background-color: #f8f8f8;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #list {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      padding: 0;
    }

    #list li {
      background-color: #ddd;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }

    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="ass9.html">Home</a>
    <a href="countdown.html">Countdown Timer</a>
    <a href="list-operations.html">List Operations</a>
    <a href="dynamic-table.html">Dynamic Table</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <div class="container">
    <h3>List Operations</h3>
    <input type="text" id="list-input" placeholder="Enter item" />
    <button id="add-item">Add Item</button>
    <button id="sort-list">Sort Alphabetically</button>
    <button id="remove-duplicates">Remove Duplicates</button>
    <button id="reverse-list">Reverse Order</button>

    <ul id="list">
      <!-- List items will appear here -->
    </ul>
  </div>

  <script>
    const addItemButton = document.getElementById('add-item');
    const listInput = document.getElementById('list-input');
    const listContainer = document.getElementById('list');
    const sortButton = document.getElementById('sort-list');
    const removeDuplicatesButton = document.getElementById('remove-duplicates');
    const reverseListButton = document.getElementById('reverse-list');

    let items = [];

    // Function to render the list
    function renderList() {
      listContainer.innerHTML = ''; // Clear current list
      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;

        // Create the "Remove" button
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.classList.add('remove-btn');
        removeButton.onclick = () => {
          removeItem(index);
        };

        // Append the remove button to the list item
        li.appendChild(removeButton);
        listContainer.appendChild(li);
      });
    }

    // Add item to the list
    addItemButton.addEventListener('click', () => {
      const newItem = listInput.value.trim();
      if (newItem && !items.includes(newItem)) {
        items.push(newItem);
        listInput.value = '';
        renderList();
      } else {
        alert('Item is empty or already exists!');
      }
    });

    // Sort the list alphabetically
    sortButton.addEventListener('click', () => {
      items.sort();
      renderList();
    });

    // Remove duplicate items from the list
    removeDuplicatesButton.addEventListener('click', () => {
      items = [...new Set(items)]; // Removes duplicates
      renderList();
    });

    // Reverse the list order
    reverseListButton.addEventListener('click', () => {
      items.reverse();
      renderList();
    });

    // Remove an item from the list
    function removeItem(index) {
      items.splice(index, 1); // Removes the item at the specified index
      renderList(); // Re-render the list after removal
    }
  </script>
</body>
</html>
