<html lang="en">

<head>
    <title>Hotel Booking - Warangal Tourism</title>
    <style>
        /* Include your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff6347;
        }

        .main {
            padding: 20px;
            text-align: center;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }

        .booking-form input,
        .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booking-form button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .booking-form button:hover {
            background-color: #e5533d;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Hotel Booking Page -->
    <div id="hotel_booking">

        <header>
            <h1>Hotel Booking</h1>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='tourism.html'">Back to Home</button></li>
                    <li><button onclick="window.location.href='heritage.html'">Heritage Sites</button></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2>Book Your Stay in Warangal</h2>
            <p>Choose from a variety of hotels and book your stay easily online.</p>

            <!-- Booking Form -->
            <div class="booking-form">
                <h3>Select Your Hotel</h3>
                <form action="#" method="POST">
                    <label for="hotel">Choose Hotel:</label>
                    <select id="hotel" name="hotel">
                        <option value="hotel1">Hotel 1</option>
                        <option value="hotel2">Hotel 2</option>
                        <option value="hotel3">Hotel 3</option>
                        <option value="hotel4">Hotel 4</option>
                    </select>

                    <label for="checkin">Check-In Date:</label>
                    <input type="date" id="checkin" name="checkin" required>

                    <label for="checkout">Check-Out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>

                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>

                    <button type="submit">Book Now</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer with social media links -->
    <footer>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://wa.me/" target="_blank">WhatsApp</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </footer>

</body>

</html>
