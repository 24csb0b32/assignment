<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148703851.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    /* Header Styling */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 0.8rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 25px;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
    }

    /* Main Section Styling */
    main {
      padding: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    /* Product Card Styling */
    .product {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .product p {
      color: #666;
    }

    .product .price {
      font-size: 1rem;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .product button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .product button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Cart Section Styling */
    .cart {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .cart h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .cart p {
      margin: 0.5rem 0;
    }

    .discount-section {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .discount-section input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .discount-section button {
      padding: 0.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .discount-section button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  <nav>
    <a href="cart.html">Home</a>
    <a href="discount.html">Discounts</a>
    <a href="aboutus.html">About Us</a>
  </nav>
  <main>
    <section class="product-list" id="products">
      <!-- Products will be dynamically added here -->
    </section>
    <section class="cart" id="cart">
      <h2>Your Cart</h2>
      <p>Your selected products will appear here.</p>
      <div class="discount-section">
        <input type="text" id="discountCode" placeholder="Enter discount code">
        <button onclick="applyDiscount()">Apply Discount</button>
      </div>
      <p class="cart-total" id="cartTotal">Total: â‚¹0</p>
    </section>
  </main>
  <script>
 
  </script>
</body>
</html>
